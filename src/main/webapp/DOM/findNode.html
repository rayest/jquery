<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css.css"/>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // 查找节点
            var li1 = $("ul li:eq(0)");
            var li1_text = li1.text();
            alert(li1_text);

            // 创建和插入节点
            var li2 = $("<li title='这是可爱的 Pay'>Pay</li>");
            var li3 = $("<li title='这是可爱的 Ray'>Ray</li>");
            var li4 = $("ul li:eq(1)");
            $("ul").append(li2);
            li3.insertAfter(li4);
        });
    </script>
</head>
<body>
<p>你最喜欢的名人是？</p>
<ul>
    <li title="这是乔布斯"><font color="green">乔布斯</font></li>
    <li title="这是比尔盖茨" class="lc">比尔盖茨</li>
    <li title="这是詹姆斯高斯林">詹姆斯高斯林</li>
</ul>
</body>
</html>
